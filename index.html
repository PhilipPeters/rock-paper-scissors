<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Papper Scissors">
  <meta name="author" content="SitePoint">

  <link rel="styles/stylesheet" href="css/styles.css?v=1.0">
  <script src='scripts/app.js' async></script>

</head>

<body>
  <div id='results'>
    <h2 id='score'>Score</h2>
    <table style="width:100%">
        <tr>
          <th>You</th>
          <th>AI</th> 
        </tr>
        <tr>
          <td id='yourScore'>0</td>
          <td id='aiScore'>0</td>
        </tr>

      </table>
    <h3 id='eventsHeader'>Events: 
      <p id='events'></p>
    </h3>
  </div>

  <input type='submit' id='rock' value='rock'>
  <input type='submit' id='paper' value='paper'>
  <input type='submit' id='scissors' value='scissors'>
  <input type='submit' id='reset' value='reset'>


</body>
</html>
